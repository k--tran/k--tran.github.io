<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style>
  .bar {
    fill: steelblue;
  }
  .bar:hover {
    fill: brown;
  }
  .axis {
    font: 10px sans-serif;
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
  .x.axis path {
    display: none;
  }
  </style>
  <link href="static/css/d3.geomap.css" rel="stylesheet">
  <script src="static/js/d3.geomap.dependencies.min.js"></script>
  <script src="static/js/d3.geomap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
</head>
<body>
  <div id='all-lawyer-wages'></div>
  <div id='aus-wages'></div>
  <div id='map'></div>
<script>
var margin = {top: 20, right: 20, bottom: 80, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
var y = d3.scale.linear()
    .range([height, 0]);
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickValues(2);
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
var svg = d3.select("#all-lawyer-wages").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
d3.csv("foreign-lawyers/lawyer-wages.csv", type, function(error, data) {
  if (error) throw error;
  x.domain(data.map(function(d) { return d.salary; }));
  y.domain([0, d3.max(data, function(d) { return d.count; })]);
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")  
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", ".15em")
      .attr("transform", function(d) {
          return "rotate(-45)" 
          });
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number of foreign lawyers");
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.salary); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.count); })
      .attr("height", function(d) { return height - y(d.count); });
});
function type(d) {
  d.salary = '$' + d.salary.replace('000-', '-').replace(new RegExp('000$'), 'k');
  d.count = +d.count;
  return d;
}
</script>
